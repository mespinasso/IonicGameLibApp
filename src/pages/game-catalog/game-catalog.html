<ion-header>
    <ion-navbar>
        <ion-title>{{ getPageTitle() }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar showCancelButton="true" (search)="searchByKeyword($event)" (ionCancel)="cancelSearch($event)"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let game of games" (click)="onSelectGame(game)">
            <ion-avatar item-start>
                <img src="{{game?.cover?.url}}" style="width: 36px; height: 48px; border-radius: 0 !important;;">
            </ion-avatar>
            <p style="font-size: medium;">{{ game.name }}</p>
            <p>{{ game.first_release_date | date:'dd/MM/yyyy' }}</p>
        </button>
    </ion-list>
</ion-content>
