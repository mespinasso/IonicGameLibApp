<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Genre Catalog</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let genre of genres" (click)="onSelectGenre(genre)">
            {{ genre.name }}
        </button>
    </ion-list>
</ion-content>
