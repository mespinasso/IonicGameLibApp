<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>Sign-In</ion-title>
    </ion-navbar>

</ion-header>

<ion-content style="text-align: center;">
    <img src="assets/imgs/game-controller.png" class="logo-image">
    <h1 style="margin-bottom: 20px;">GameLib</h1>
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
        <ion-list>
            <ion-item>
                <ion-label fixed>E-Mail</ion-label>
                <ion-input type="email" ngModel name="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" ngModel name="password" required></ion-input>
            </ion-item>
        </ion-list>

        <div padding style="margin-top: 30px;">
            <button ion-button block type="submit" [disabled]="!f.valid">Sign-in</button>
        </div>
    </form>

    <div>
        <button ion-button clear color="details" (click)="onRegister()">I don't have an account yet</button>
    </div>
</ion-content>
